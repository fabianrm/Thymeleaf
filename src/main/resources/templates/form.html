<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id ne null ? 'Editar' : 'Nuevo'}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container py-5">

<div class="p-5 bg-light rounded shadow text-center mb-5">
    <h1 class="text-primary display-1">Bienvenido a mi Agenda</h1>
    <p class="fw-bold mt-3">
        Con esta aplicación podrás gestionar tu agenda virtual.
    </p>
    <hr>
    <p>Consulta, crea, actualiza o elimina tus contactos de forma fácil y segura.</p>
</div>

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
        <h1>[[${contacto.id ne null ? 'Editar' : 'Nuevo'}]]</h1>

        <form th:action="@{''}" th:object="${contacto}" method="post" class="mt-3" novalidate>

            <div class="mb-2">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feddback"></div>
            </div>

            <div class="mb-2">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feddback"></div>
            </div>

            <div class="mb-2">
                <label for="celular">Celular</label>
                <input id="celular" type="text" placeholder="Celular" th:field="*{celular}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feddback"></div>
            </div>

            <div class="mb-2">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feddback"></div>
            </div>

            <div class="mt-3 text-end">
                <a href="/" class="btn btn-light">Cancelar</a>
                <button class="btn btn-primary">Guardar</button>
            </div>

        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
