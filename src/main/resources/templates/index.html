<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container py-5">
<div class="p-5 bg-light rounded shadow text-center mb-5">
    <h1 class="text-primary display-1">Bienvenido a mi Agenda</h1>
    <p class="fw-bold mt-3">
        Con esta aplicación podrás gestionar tu agenda virtual.
    </p>
    <hr>
    <p>Consulta, crea, actualiza o elimina tus contactos de forma fácil y segura.</p>
</div>


<h1>Mi Lista de contactos</h1>

<div class="text-end">
    <a href="/nuevo" class="btn btn-primary">Nuevo</a>
</div>


<div th:if="${msgExito ne null}" class="alert alert-success alert-dismissible mt-3">
    [[${msgExito}]]
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha Nacimiento</th>
        <th>Celular</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contacto : ${contactos}" th:object="${contacto}">
        <td th:text="*{id}"></td>
        <td th:text="*{nombre}"></td>
        <td th:text="*{#temporals.format(fechaNacimiento, 'dd/MM/YYYY')}"></td>
        <td th:text="*{celular}"></td>
        <td th:text="*{email}"></td>
        <td>
            <a th:href="@{/{id}/editar(id=*{id})}">Editar</a>
        </td>
    </tr>
    </tbody>

</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
